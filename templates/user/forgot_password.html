{% extends "login_layout.html" %}
{% block content_body %}
<div class="login-page">
<form class="form-signin" action="/user/forgot_password" method="POST">
      <h1 class="h3 mb-3 font-weight-normal text-center">Reset your password</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" class="form-control mb-3" placeholder="Enter your username" required="" autofocus="" name="username">

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
   </form>
</div>
{%endblock%}
