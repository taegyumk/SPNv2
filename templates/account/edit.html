{% extends "application.html" %}
{% block head %}
    {{super()}}
{% endblock %}

{% block content_body %}
    <span data-bind="with: accountDetailPopup">
        <div class="m-form-wrapper">
            <span data-bind="template: {name: 'account-detail-template', data: accountDetailViewModel}"></span>
            <div class="m-submit-buttons">
                <a data-bind="click: save" class="m-solid-button">Save</a>
                <a data-bind="click: cancel" class="m-solid-button">Cancel</a>
                <div class="clear"></div>
            </div>
        </div>
    </span>
{% endblock %}

{% block footer %}
    {{super()}}
    <script>
        var account = initAccounts([JSON.parse({{account|tojson|safe}})])[0];
        var accountDetailPopup = new AccountDetailPopup({account: account});
    </script>
{% endblock %}
